<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="password.js"></script>
</head>
<body>
    <div class="box">
        <div class="inputBox">
            <input type="password"id="password" placeholder="Password" onkeyup="checkPsw(this.value)">
            <span id="toggleBtn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">At least one lowercase charactoer</li>
                <li id="upper">At least one uppercase charactoer</li>
                <li id="number">At least one number</li>
                <li id="special">At least one special charatcer</li>
                <li id="length">At least 8 characters</li>
                <li id="repeat">No repeatitaion characters</li>
                <li id="sequence">No sequencial characters</li>
            </ul>
        </div>
    </div>
</body>
</html>
