<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <script src="./index.js" type="module" defer></script>
  </head>
  <body>
    <div class="example">
      <button
        class="menu-button button-one"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <svg
          class="hamburger"
          fill="var(--button-color)"
          viewBox="0 0 100 100"
        >
          <rect
            class="line top"
            width="80"
            height="10"
            x="10"
            y="25"
            rx="5"
          ></rect>
          <rect
            class="line middle"
            width="80"
            height="10"
            x="10"
            y="45"
            rx="5"
          ></rect>
          <rect
            class="line bottom"
            width="80"
            height="10"
            x="10"
            y="65"
            rx="5"
          ></rect>
        </svg>
      </button>
      <button class="menu-button button-two" data-click="none">
        <svg
          class="hamburger"
          stroke="var(--button-color)"
          viewBox="0 0 100 100"
        >
          <line
            class="line top"
            x1="90"
            x2="10"
            y1="30"
            y2="30"
            stroke-width="10"
            stroke-linecap="round"
            stroke-dasharray="80"
            stroke-dashoffset="0"
          ></line>
          <line
            class="line middle"
            x1="10"
            x2="90"
            y1="50"
            y2="50"
            stroke-width="10"
            stroke-linecap="round"
            stroke-dasharray="80"
            stroke-dashoffset="0"
          ></line>
          <line
            class="line bottom"
            x1="10"
            x2="90"
            y1="70"
            y2="70"
            stroke-width="10"
            stroke-linecap="round"
            stroke-dasharray="80"
            stroke-dashoffset="0"
          ></line>
        </svg>
      </button>
      <button class="menu-button button-three">
        <svg
          class="hamburger"
          stroke="var(--button-color)"
          fill="none"
          viewBox="-10 -10 120 120"
        >
          <path
            class="line"
            stroke-width="10"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"
          ></path>
        </svg>
      </button>
    </div>
  </body>
</html>
